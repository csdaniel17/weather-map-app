<div class="sidebar">
  <h2>weather map app</h2>
  <hr>
  <div class="city" ng-repeat="city in result">
    <p ng-click="city.infoWindowSidebar()">
      <img class="sidebarIcon" ng-show="city.main.temp > 80" src="img/hot.png">
      <img class="sidebarIcon" ng-show="city.main.temp >= 60 && city.main.temp <= 80" src="img/normal.png">
      <img class="sidebarIcon" ng-show="city.main.temp < 60" src="img/cold.png">
      <!-- <img id="sidebarIcon" ng-src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png"> -->
      <br>
      {{city.name}}
      <br>
      {{city.main.temp}}Â°F
      <br>
      <a href="#">see 5 day forecast</a>
    </p>
    <hr>
  </div>

</div>
