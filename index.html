<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weather map app</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body ng-app="app" ng-controller="MapController">

    <div class="container">

      <div id="map"></div>

      <div class="sidebar">
        <h2>weather map app</h2>
        <hr>
        <div class="city" ng-repeat="city in result" >
          <p ng-click="city.infoWindowSidebar()">
            <img id="sidebarIcon" ng-src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png">
            <br>
            {{city.name}}
            <br>
            {{city.main.temp}}Â°F
          </p>
          <hr>
        </div>

      </div>

    </div>




    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>
    <script src="js/script.js"></script>

  </body>
</html>
